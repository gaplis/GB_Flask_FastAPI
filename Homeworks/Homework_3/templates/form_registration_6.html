<head>
    <title>
        Мой сайт
    </title>
</head>
<body>
{% if succses %}
    Вы успешно зарегистрировались!
{% endif %}
<form method="POST" action="{{ url_for('register') }}">
    {{ form.csrf_token }}
    {% for field in form if field.name != 'csrf_token' %}
    <p>
        {{ field.label }}<br>
        {{ field }}
        {% if field.errors %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endif %}
    </p>
    {% endfor %}
    <p>
        <input type="submit" value="Register">
    </p>
</form>
</body>
