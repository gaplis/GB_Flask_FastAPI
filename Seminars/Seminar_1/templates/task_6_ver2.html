<table>
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Average grade</th>
    </tr>
    </thead>
    <tbody>
    {% for student in sheet %}
    <tr>
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.average }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
